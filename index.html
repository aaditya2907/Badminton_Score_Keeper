<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">


        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">

                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="./wallpaperflare.com_wallpaper.jpg" alt="Badminton">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Badminton Score Keeper
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep the score</p>
                                <label for="playUpto" class="label is-medium is-inline">Play Upto : </label>
                                <div class="select is-rounded">
                                    <select name="" id="playUpto">
                                        <option value="5">5</option>
                                        <option value="11">11</option>
                                        <option value="15">15</option>
                                        <option value="21">21</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="card-footer-item button is-primary is-large">+1 Player
                                One</button>
                            <button id="p2Button" class="card-footer-item button is-info is-large">+1 Player
                                Two</button>
                            <button id="reset" class="card-footer-item button is-danger is-large">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
